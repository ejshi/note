<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        *{
            margin:0;
            padding:0;
            list-style: none;
            font-family: "微软雅黑";
            font-size: 20px;
            outline: none;/*去掉input的蓝光*/
        }
        a{
            display: block;
            text-decoration: none;
            color: #333;
        }
        .box{
            width: 540px;
            position: absolute;
            left: 50%;
            margin-left: -270px;
            top:10%;
        }
        .box input{
            display: block;
            height: 40px;
            width: 100%;
            padding:10px;
            border: 1px solid blue;
        }
        .box ul{
            display: none;
            margin-top: -1px;
            width:560px ;
            border: 1px solid blue;
        }
        .box ul li{
            height: 35px;
            line-height: 35px;
        }
        .box ul li a{
            height: 40px;
            line-height: 40px;
            padding-left: 10px;
        }
        .box ul li a:hover{
            background: #ccc;
        }
    </style>
</head>
<body>
<div class="box">
    <input type="text" id="search"/>
    <ul id="list">
        <li><a href="javascript:;">珠峰培训-javascript培训</a></li>
        <li><a href="javascript:;">珠峰培训node</a></li>
        <li><a href="javascript:;">珠峰培训HTML5培训</a></li>
        <li><a href="javascript:;">珠峰培训</a></li>
        <li><a href="javascript:;">珠峰培训reactJs</a></li>
    </ul>
</div>
<script charset="UTF-8" type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script>
    var $inp=$("input"),
            oBtn=document.getElementById("search");
    $inp.on("click keyup",function(e){
        var value=$(this).context.value.replace(/(^ +)|( +$)/g,"");
        if(value.length>0){
            $(this).next().css("display","block");
        }else if(value.length<=0){
            $(this).next().css("display","none");
        }
        e.stopPropagation();
    });
    $(window).on("click",function(e){
        if(e.target.tagName==="A"){
            oBtn.value=e.target.innerHTML;
        }
        $("#list").css("display","none");
    })
</script>
</body>
</html>
