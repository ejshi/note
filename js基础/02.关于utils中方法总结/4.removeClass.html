<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="box">
    <div class="box1 box2 box3 box4"></div>
    <div class="box1 box2 box3"></div>
    <div class="box1 box2"></div>
    <div class="box1"></div>
</div>

<script>
    var oDiv=document.getElementById("box");
    var aDiv=oDiv.getElementsByTagName("div");
    /*
    * removeClass:删除某个元素中的class
    *
    * 参数：
    * 参1：当前元素 curEle
    * 参2：删除的class名  strClass
    *
    * 返回值：
    * 无
    *
    * 思路：
    * 1）将传递strClass转为数组
    * 2）遍历strClass，检测curEle中的class是否有当前的class
    *   如果有就删除
    *
    * */

    function hasClass(curEle,className){
        className=className.replace(/(^ +)|( +$)/g,"");
        var reg=new RegExp("( +|^)"+className+"($| +)");
        return reg.test(curEle.className);
    }

    function removeClass(curEle,strClass){
        var aryClass=strClass.replace(/(^ +)|( +$)/g,"").split(/ +/g);
        for(var i=0;i<aryClass.length;i++){
            var curClass=aryClass[i];
            var reg=new RegExp("(^| +)"+curClass+"($| +)");
            if(hasClass(curEle,curClass)){
                curEle.className=curEle.className.replace(reg," ").replace(/(^ +)|( +$)/g,"");
            }
        }
    }

    removeClass(aDiv[0],"box1");
    console.log(aDiv[0]);
</script>

</body>
</html>
